name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
      - name: Install Packages
        run: pnpm install -f
      - name: Lint
        run: pnpm run lint
      - name: tsc
        run: pnpm run tsc
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x, 22.x]
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: pnpm install -f
      - name: Test
        run: pnpm test
  test-with-eslint8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
      - name: Install Target Packages
        run: |+
          pnpm install -f
          pnpm i -D eslint@^8 -f
      - name: Test
        run: pnpm test
